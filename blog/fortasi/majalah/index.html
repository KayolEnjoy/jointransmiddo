<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
   $('#carouselExample').carousel({
        interval: false
    });
    $('#carouselExample').on('slid.bs.carousel', function () {
        var currentIndex = $('div.active').index();
        var totalItems = $('.carousel-item').length;
        var pageNumberText = '';
        
        if (currentIndex === 0) {
            pageNumberText = 'Cover';
        } else if (currentIndex === totalItems - 1) {
            pageNumberText = 'Cover Belakang';
        } else if (currentIndex >= 2 && currentIndex <= 5) {
            pageNumberText = 'Halaman ke-' + currentIndex + ' | Sing a Song';
        } else {
            pageNumberText = 'Halaman ke-' + currentIndex;
        }
        
        $('.page-number').text(pageNumberText);
    });
    function handleAlod() {
      Swal.fire({
          title: 'Tunggu Sebentar...',
          text: 'Menyiapkan majalah untuk diunduh',
          showConfirmButton: false,
          allowOutsideClick: false,
          timer: 1000, // 1 detik
          onBeforeOpen: () => {
            Swal.showLoading();
          },
        });
    
        // Tunggu 3 detik sebelum mengunduh file
        setTimeout(() => {
          // Simulasi pengunduhan file (ganti URL sesuai dengan lokasi file)
          const Katalog = document.createElement('a');
          Katalog.href = 'https://pelajarkotabatik.org/blog/fortasi/majalah.pdf';
                document.body.appendChild(Katalog);
                Katalog.click();
                document.body.removeChild(Katalog);
            
                // Tutup SweetAlert setelah pengunduhan selesai
                Swal.close();
                }, 3000);
            }
</script>
